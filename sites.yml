        The Cell-Tracking-Challenge metrics are calculated for
        each parameter set tested, which allows to find the best tracking
        configuration for a dataset with respect to a specific tracking
        metric. Check [here](https://imagej.net/plugins/trackmate/extensions/trackmate-helper)
        for documentation.
