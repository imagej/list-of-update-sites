      [GDSC Plugins](http://www.sussex.ac.uk/gdsc/intranet/microscopy/UserSupport/AnalysisProtocol/imagej/gdsc_plugins/)
      for details.
    maintainers:
      - "[Alex Herbert](mailto:a.herbert@sussex.ac.uk)"

